<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
   
    <title>Le juste Prix</title>
</head>

<body>
    <div class="container">
        <audio src="/assets/audio/buzzer.mp3" id="audio3"></audio>
        <audio src="assets/audio/juste_prix.mp3" id="audio1"></audio>
        <audio src="assets/audio/mariolose.wav" id="audio2"></audio>

        <header>

            <div class="text-center mb-4 display-3 mt-2 " id="logo">
                <img src="assets/img/justeprix.png" alt="">
            </div>

        </header>

        <div class="container text-center">
            <div class="row justify-content-center">
                <div class="my-5 col-sm-6">
                    <div id="objet" class="d-flex justify-content-center shadow-lg p-3 mb-5 bg-body rounded"></div>
                    <div id="description"></div>
                
                <br>
                <label for="prix-propose" class="form-label mb-4">Proposez un prix entre 1 & 100 euros : </label>

                <input type="number" class="form-control shadow-lg p-3 mb-5 bg-body rounded" id="prix-propose"
                    aria-describedby="prix-propose">
                </div> 
            </div>
        </div>   
            <div class="form-text col-sm-6 mx-auto text-center ">Trouvez le juste prix et tentez de gagnez cet
                objet ! </div>
            <div id="nbre-tentative" class="form-text col-ms-6 mx-auto text-center"></div>
       
        <div class="col-sm-3 mx-auto mt-2 text-center " id="message"></div>
        <div class="d-grid gap-4">
            <button type="submit" id="bouton" class="btn btn-primary mt-3 col-3 mx-auto">Proposer</button>
            <button type="submit" id="reset" class="btn btn-danger my-2 col-3 mx-auto">Rejouer</button>
        </div>

    </div>
    <div class="row">

        <div></div>
    </div>
    </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src=script.js></script>
</body>

</html>
