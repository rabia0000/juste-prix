<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <title>Le juste Prix</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-ms-6 mx-auto mt-5 text-center">
                <div class="mb-6"></div>
                <div id="objet"></div>
                <br>
            </div>
            <div class="mb-6">
                <label for="prix-propose" class="form-label">Proposez un prix entre 1 & 100 euros : </label>
                <input type="number" class="form-control" id="prix-propose" aria-describedby="prix-propose">
                <div class="form-text">Trouvez le juste prix et tentez de gagnez cet objet ! </div>
                <div id="nbre-tentative" class="form-text"></div>
            </div>
            <button type="submit" id="bouton" class="btn btn-primary mt-5">Proposer</button>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-3 mx-auto mt-5 text-center " id="message">
            <!-- <div id="message"></div> -->
        </div>
    </div>
 </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src=script.js></script>
</body>

</html>
